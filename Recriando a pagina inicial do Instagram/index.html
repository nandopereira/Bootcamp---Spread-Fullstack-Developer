<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img
          src="img/instagram-celular.png"
          alt="instagram aberto em um celular"
        />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="img/instagram-logo.png"
            alt="logo do Instagram"
            class="instagram-logo"
          />
          <div class="profile-photo">
            <img src="img/perfil-instagram.jpg" alt="foto de perfil" />
          </div>
          <a href="#" class="instagram-login">Continue como Fernando</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é Fernando?</p>
          <p class="not-account">
            <span class="link-blue">Alterar conta</span> ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-the-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
